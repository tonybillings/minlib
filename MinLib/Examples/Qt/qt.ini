compiler = msvc

input_file = qt.includes

defs = _MD _CPPUNWIND UNICODE _UNICODE WIN32 WIN64 NDEBUG QT_DLL QT_NO_DEBUG QT_CORE_LIB QT_GUI_LIB QT_WIDGETS_LIB 

include_dir = %QT_BASE%\include %QT_BASE%\include\QtCore %QT_BASE%\include\QtGui %QT_BASE%\include\QtANGLE %QT_BASE%\include\QtWidgets

lib_dir = %QT_BASE%\lib

libs = qtmain.lib Qt5Core.lib Qt5Gui.lib Qt5Widgets.lib

