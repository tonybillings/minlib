lib_out_dir = Qt\lib

copy_files = %QT_BASE%\plugins\platforms\qwindows.dll>Qt\platforms\qwindows.dll  %QT_BASE%\lib\Qt5Core.dll>Qt\bin\Qt5Core.dll %QT_BASE%\lib\Qt5Gui.dll>Qt\bin\Qt5Gui.dll %QT_BASE%\lib\Qt5Widgets.dll>Qt\bin\Qt5Widgets.dll 


